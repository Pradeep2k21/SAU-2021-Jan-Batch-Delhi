<body>

    <div class="container m-5">
        <h1 class="display-4 m-4" style="text-align: center;">Accolite Digital Form </h1>
        <div class="row m-4"> 
            <div class="col-md-8">
                <label for="text1">Enter FirstName:</label>
                <input type="text" id="text1" placeholder="Enter firstname" required>        
            </div>
            <div class="col-md-4">

        </div>
        <div class="row m-4">
            <div class="col-md-2">
                <label for="gender">Gender</label>
            </div>
            <div class="col-md-6">
                <span>
                    <input type="radio" id="male" name="gender" value="male" >
                    <label for="male">Male</label>
                </span>
                <span>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </span>
                <span>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </span>
            </div>
            <div class="col-md-4">
                <label for="CITY">Choose a CITY:</label>
                <select name="CITY" id="CITY">
                <option value="GURUGRAM">GURUGRAM</option>
                <option value="BANGLORE">BANGLORE</option>
                <option value="MUMBAI">MUMBAI</option>
                <option value="HYDERABAD">HYDERABAD</option>
                </select>
            </div>
        </div>
        <div class="row m-4">
            <div class="col-md-12">
                <label for="email">Enter Mail:</label>
                <input type="email" id="email">
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <input class= "btn btn-primary btn-block m-5" type="button" onclick="results()" value="submit" sty>
            </div>
        </div>
        <div id="output" display="hidden" class=" p-3 mx-auto" style= "display:none ;font-family: roboto; background-color: #f1f1f1 ;"> 
            
            <h4 id="status"></h4>
            <div id = "opFname" class="font-weight-bold m-1"></div>
            <div id = "opLname" class="font-weight-bold m-1 "> </div>
            <div id = "opEmail" class="font-weight-bold m-1 "> </div>
            <div id = "opGender" class="font-weight-bold m-1 "> </div>
            <div id = "opCity" class="font-weight-bold m-1 "> </div>
            
        </div>
